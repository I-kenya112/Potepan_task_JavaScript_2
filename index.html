<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <link rel="stylesheet" hreßf="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>電卓</title>
</head>
<body>
  <div class="container">
    <table class="calculator">
      <tr>
        <td colspan="4" id="disp">0</td>
      </tr>

      <tr>
        <td>
          <button class="btn num">7</button>
        </td>
        <td>
          <button class="btn num">8</button>
        </td>
        <td>
          <button class="btn num">9</button>
        </td>
        <td>
          <button class="btn calc">+</button>
        </td>
      </tr>
      <tr>
        <td>
          <button class="btn num">4</button>
        </td>
        <td>
          <button class="btn num">5</button>
        </td>
        <td>
          <button class="btn num">6</button>
        </td>
        <td>
          <button class="btn calc">-</button>
        </td>          
      </tr>
      <tr>
        <td>
          <button class="btn num">1</button>
        </td>
        <td>
          <button class="btn num">2</button>
        </td>
        <td>
          <button class="btn num">3</button>
        </td>
        <td>
          <button class="btn calc">*</button>
        </td>
      </tr>
      <tr>
        <td>
          <button class="btn num">0</button>
        </td>
        <td>
          <button class="btn num">00</button>
        </td>
        <td>
          <button class="btn" id="point">.</button>
        </td>
        <td>
          <button class="btn calc">/</button>
        </td>  
      </tr>
      <tr>
        <td colspan="2">
          <button class="btn" id="reset">AC</button>
        </td>
        <td colspan="2">
          <button class="btn" id="equal">=</button>
        </td>
      </tr>
      
    </table>


  </div>

  <script src="main.js"></script>
</body>
</html>
